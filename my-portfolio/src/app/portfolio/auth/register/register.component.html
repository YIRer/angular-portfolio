<div class="row">
  <div class="col-xs-8 col-xs-offset-2">
    <form action="" (ngSubmit)="onSubmit(ngForm)" #form="ngForm">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          ngModel>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          ngModel>
      </div>
      <button class="btn btn-primary" type="submit">가입하기</button>
    </form>

  </div>
</div>
