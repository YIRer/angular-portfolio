<div
  class="container paddingBox hide"
  id="gallery-box">
  <h1>반응형 이미지 갤러리</h1>
  <hr>
  <div id="photos">
    <div class="addNew">
      <a routerLink="new">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </div>
    <h4 class="text-center">
      이미지를 추가해 주세요!
    </h4>
    <div id="gallery"
      class="container-fluid"
    >
      <app-photoItem
      *ngFor="let brick of photos;let i = index;"
      [index]="i"
      [photoId]="photos[i].id"
      [photo]="brick">
      </app-photoItem>
    </div>
  </div>
</div>

<div class="paddingBox vcenter"
  id="loading">
  <div class="text-center">
    <h3 class="animated flipInX infinite">Now Loading....</h3>
  </div>
</div>
