<div
  id="fadeShow"
  class="container paddingBox text-center hide">
  <h1>어서오세요!</h1>
  <div class="row">
    <div class="col-xs-6 col-xs-offset-3">
      <div
        class="col-xs-12 draw text-center"
        routerLink="/portfolio/photo">
          <h4>
            나만의 앨범
          </h4>
          <hr>
          <img
            class="img-responsive center-block"
            [src]="album"
            alt="album"
            (load)="albumLoad()">
          <hr>
          <p>
            이미지업로드(url), 수정 및 삭제, 덧글기능이 구현된 페이지입니다. <br> <i> / Angular2, bootstrap, Firebase, jquery / </i>
          </p>
      </div>
      <hr>
      <div
        class="col-xs-12 draw text-center"
        (click)="openSite()"
        >
          <h4>
            카페베네 카피 사이트
          </h4>
          <hr>
          <img
            class="img-responsive center-block"
            [src]="coffee"
            alt="caffebene"
            (load)="coffeeLoad()">
          <hr>
          <p>
            카페베네 카피 페이지입니다. 이전에 있던 페이지와 똑같이 만들었습니다. <br> <i> / html, css, javascript, jquery / </i>
          </p>
        </div>
        <hr>
        <div class="row">
            <button
              class="btn btn-primary btn-lg"
              type="button"
              routerLink="/profile">
              <i class="glyphicon glyphicon-user"></i>
              프로필
            </button>
            <button
              class="btn btn-default btn-lg"
              type="button"
              routerLink="/contact">
              <i class="glyphicon glyphicon-earphone"></i>
              연락처
            </button>
        </div>
      </div>
  </div>
</div>
<div
  id="loading"
  class="paddingBox vcenter">
  <div class="text-center">
    <h3 class="animated flipInX infinite">Now Loading....</h3>
  </div>
</div>
