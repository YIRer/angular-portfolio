  <h1>Responsive Image Gallery</h1>
  <hr>
  <div class="addNew">
    <a routerLink="new">
      <i class="glyphicon glyphicon-plus"></i>
    </a>
  </div>
  <div id="gallery" class="container-fluid">
  <app-photoItem
  *ngFor="let brick of photos;let i = index;"
  [index]="i"
  [photoId]="photos[i].id"
  [photo]="brick">
  </app-photoItem>
  </div>
