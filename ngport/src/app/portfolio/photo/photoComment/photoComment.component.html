<div class="row">
  <form [formGroup]="commentForm">
    <div class="form-group col-xs-2">
      <input
        type="text"
        class="form-control"
        id="commentAuth"
        placeholder="auth"
        formControlName="auth">
    </div>
    <div class="form-group col-xs-8">
      <input
        type="text"
        class="form-control"
        id="comment"
        placeholder="comment"
        formControlName="comment">
    </div>
  </form>
  <div class="col-xs-2 text-right commentbtn">
    <button class="btn btn-success btn-xs" (click)="onAddComment()"><i class="glyphicon glyphicon-ok"></i></button>
    <button class="btn btn-danger btn-xs" (click)="onClear()"><i class="glyphicon glyphicon-remove"></i></button>
  </div>
</div>
